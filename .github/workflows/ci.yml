name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  nebulex_test:
    name: 'NebulexRedisAdapter Test (Elixir ${{ matrix.elixir }} OTP ${{ matrix.otp }})'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - elixir: 1.10.x
            otp: 23.x
          - elixir: 1.10.x
            otp: 22.x
          - elixir: 1.9.x
            otp: 22.x
    env:
      GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      MIX_ENV: test
      NBX_TEST: true
      REDIS_CLUSTER_IP: '0.0.0.0'
    steps:
      - uses: actions/checkout@v2
      - name: Start Redis
        run: docker-compose up -d
      - uses: actions/setup-elixir@v1
        with:
          otp-version: '${{ matrix.otp }}'
          elixir-version: '${{ matrix.elixir }}'
      - uses: actions/cache@v1
        with:
          path: deps
          key: >-
            ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{
            hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-
      - uses: actions/cache@v1
        with:
          path: _build
          key: >-
            ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-build-${{
            hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-build-
      - name: Install Dependencies
        run: mix deps.get
      - name: Compile Code
        run: mix compile --warnings-as-errors
      - name: Check Format
        run: mix format --check-formatted
      - name: Check Style
        run: mix credo --strict
      - name: Run Tests
        run: |
          epmd -daemon
          mix coveralls.github
      - uses: actions/cache@v1
        with:
          path: priv/plts
          key: '${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-plt-v1'
          restore-keys: |
            ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-plt-v1
      - name: Run Dialyzer
        run: mix dialyzer --format short
      - name: Report Doc Coverage
        run: MIX_ENV=docs mix inch.report
